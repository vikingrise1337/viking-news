<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viking Rise News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700;900&family=Roboto:wght@300;400;500&display=swap');
        @font-face { font-family: 'CinzelRus'; src: url('CinzelRus.ttf') format('truetype'); }
        
        body { font-family: 'Roboto', sans-serif; background-color: #0b101b; color: #e2e8f0; }
        .viking-font { font-family: 'Cinzel', serif; }
        :lang(ru) .viking-font { font-family: 'CinzelRus', serif; }
        
        /* Glass Card */
        .glass-card { 
            background: rgba(30, 41, 59, 0.6); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.1); 
            transition: all 0.3s ease;
        }
        .glass-card:hover { transform: translateY(-5px); border-color: #d4af37; box-shadow: 0 10px 30px -10px rgba(212, 175, 55, 0.2); }
        
        .promo-box { border: 1px dashed #d4af37; background: rgba(212,175,55,0.1); }
        
        .lang-btn { cursor: pointer; font-weight: bold; }
        .lang-btn.active { color: #d4af37; text-decoration: underline; text-underline-offset: 4px; }
        .lang-btn.inactive { color: gray; }
        .lang-btn.inactive:hover { color: white; }

        /* Clamp Logic */
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="w-full z-50 border-b border-white/10 bg-[#0b101b] sticky top-0 backdrop-blur-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 hover:opacity-80">
                <span class="material-symbols-outlined text-gray-400 notranslate">arrow_back</span>
                <span class="viking-font text-lg font-bold text-white">Home</span>
            </a>
            <div class="flex gap-3 text-sm font-bold text-gray-400">
                <span onclick="setLang('en')" id="lang-en" class="lang-btn">EN</span> | 
                <span onclick="setLang('de')" id="lang-de" class="lang-btn">DE</span> | 
                <span onclick="setLang('cn')" id="lang-cn" class="lang-btn">CN</span> | 
                <span onclick="setLang('ru')" id="lang-ru" class="lang-btn">RU</span>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12">
        <h1 class="viking-font text-4xl md:text-5xl text-center text-white mb-2">Community <span class="text-[#d4af37]">News</span></h1>
        <p id="sub-title" class="text-center text-gray-400 mb-12">Latest events, codes and announcements.</p>

        <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-10">
                <span class="material-symbols-outlined text-4xl text-[#d4af37] animate-spin notranslate">refresh</span>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            en: { sub: "Latest events, codes and announcements.", copy: "Copy", copied: "Copied!", readmore: "Read More", showless: "Show Less", expired: "Expired", valid: "Active" },
            de: { sub: "Aktuelle Events, Codes und Ankündigungen.", copy: "Kopieren", copied: "Kopiert!", readmore: "Mehr anzeigen", showless: "Weniger anzeigen", expired: "Abgelaufen", valid: "Aktiv" },
            cn: { sub: "最新活动、代码和公告。", copy: "复制", copied: "已复制!", readmore: "阅读更多", showless: "收起", expired: "已过期", valid: "有效" },
            ru: { sub: "Последние события, коды и анонсы.", copy: "Копировать", copied: "Скопировано!", readmore: "Читать далее", showless: "Свернуть", expired: "Истек", valid: "Активен" }
        };

        const urlParams = new URLSearchParams(window.location.search);
        let curLang = urlParams.get('lang') || 'en';
        if(!['en','de','cn','ru'].includes(curLang)) curLang = 'en';

        function updateUI() {
            document.documentElement.lang = curLang;
            ['en','de','cn','ru'].forEach(l => {
                const el = document.getElementById(`lang-${l}`);
                el.className = l === curLang ? "lang-btn active" : "lang-btn inactive";
            });
            document.getElementById('sub-title').innerText = translations[curLang].sub;
        }

        function setLang(lang) {
            curLang = lang;
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('lang', lang);
            window.history.pushState({}, '', newUrl);
            updateUI();
            loadNews();
        }

        function checkExpiry(expiryStr) {
            if (!expiryStr) return { expired: false, text: "" };
            try {
                const cleanStr = expiryStr.replace('(UTC)', '').trim();
                const expDate = new Date(cleanStr + ' UTC');
                const now = new Date();
                if (isNaN(expDate.getTime())) return { expired: false, text: expiryStr };
                const isExpired = now > expDate;
                return { 
                    expired: isExpired, 
                    text: isExpired ? translations[curLang].expired : translations[curLang].valid 
                };
            } catch(e) { return { expired: false, text: expiryStr }; }
        }

        async function loadNews() {
            try {
                const res = await fetch('news.json?v=' + Date.now());
                const news = await res.json();
                const container = document.getElementById('news-grid');
                container.innerHTML = '';
                
                if(!news || news.length === 0) {
                    container.innerHTML = '<p class="text-center text-gray-500 col-span-full">No news available.</p>';
                    return;
                }
                
                news.forEach((item, index) => {
                    const data = item[curLang] || item['en'];
                    if (!data) return;

                    const hasCode = item.code ? true : false;
                    const t = translations[curLang];
                    
                    let imgUrl = item.image;
                    if (!imgUrl || imgUrl.trim() === "") imgUrl = "header-bg.jpg";

                    let expiryHTML = '';
                    if (item.expiry) {
                        const status = checkExpiry(item.expiry);
                        const colorClass = status.expired ? "text-red-500" : "text-green-500";
                        expiryHTML = `<p class="text-[10px] text-gray-500 mt-2 text-center flex justify-between">
                            <span>Expires: ${item.expiry}</span>
                            <span class="${colorClass} font-bold uppercase">${status.text}</span>
                        </p>`;
                    }

                    const txtId = `txt-${index}`;
                    const btnId = `btn-${index}`;

                    // WICHTIG: Button hat klasse 'hidden' initial
                    const cardHTML = `
                    <div class="glass-card rounded-xl overflow-hidden flex flex-col h-full group relative">
                        <div class="h-48 overflow-hidden relative border-b border-white/5 bg-black/50 shrink-0">
                            <img src="${imgUrl}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                            <div class="absolute top-3 right-3 bg-black/70 px-2 py-1 rounded text-xs text-[#d4af37] font-bold border border-[#d4af37] font-mono shadow-lg">
                                ${item.date}
                            </div>
                            ${item.link ? `
                            <a href="${item.link}" target="_blank" class="absolute bottom-3 right-3 bg-black/60 hover:bg-[#d4af37] text-white hover:text-black p-1.5 rounded-full transition border border-white/20 hover:border-[#d4af37]" title="Open Source">
                                <span class="material-symbols-outlined text-sm notranslate block">open_in_new</span>
                            </a>` : ''}
                        </div>
                        
                        <div class="p-6 flex flex-col flex-1">
                            <h3 class="viking-font text-xl text-white mb-3 leading-tight group-hover:text-[#d4af37] transition-colors">
                                ${data.title}
                            </h3>
                            
                            <div class="flex-1 mb-4">
                                <p id="${txtId}" class="text-gray-400 text-sm line-clamp-3">
                                    ${data.content}
                                </p>
                                <button id="${btnId}" onclick="toggleText('${txtId}', '${btnId}')" class="text-xs font-bold text-[#d4af37] hover:text-white border-b border-transparent hover:border-white transition uppercase mt-2 hidden">
                                    ${t.readmore}
                                </button>
                            </div>
                            
                            ${hasCode ? `
                            <div class="mt-auto">
                                <div class="promo-box rounded-lg p-3 flex items-center justify-between gap-2">
                                    <div class="overflow-hidden">
                                        <p class="text-[10px] uppercase text-[#d4af37] tracking-wider font-bold">Promo Code</p>
                                        <p class="font-mono text-white text-lg tracking-widest truncate">${item.code}</p>
                                    </div>
                                    <button onclick="copyCode(this, '${item.code}')" class="bg-[#d4af37] hover:bg-white text-black p-2 rounded transition shrink-0 shadow-lg">
                                        <span class="material-symbols-outlined text-lg notranslate">content_copy</span>
                                    </button>
                                </div>
                                ${expiryHTML}
                            </div>
                            ` : ''}
                        </div>
                    </div>`;
                    
                    // Wir erstellen ein temporäres Element, um es ins DOM einzufügen
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = cardHTML;
                    const cardElement = tempDiv.firstElementChild;
                    container.appendChild(cardElement);

                    // INTELLIGENTER CHECK NACH DEM RENDERN:
                    // Wir prüfen, ob der Text tatsächlich gekürzt wurde (scrollHeight > clientHeight)
                    const txtEl = document.getElementById(txtId);
                    const btnEl = document.getElementById(btnId);
                    
                    if (txtEl && btnEl) {
                        // Da line-clamp aktiv ist, ist clientHeight kleiner als scrollHeight, wenn Text versteckt ist
                        if (txtEl.scrollHeight > txtEl.clientHeight) {
                            btnEl.classList.remove('hidden'); // Zeige Button nur dann an
                        }
                    }
                });

            } catch(e) { 
                console.error(e); 
                document.getElementById('news-grid').innerHTML = '<p class="text-center text-red-500 col-span-full">Error loading news.</p>';
            }
        }

        function toggleText(txtId, btnId) {
            const txt = document.getElementById(txtId);
            const btn = document.getElementById(btnId);
            const t = translations[curLang];

            if (txt.classList.contains('line-clamp-3')) {
                txt.classList.remove('line-clamp-3');
                btn.innerText = t.showless;
            } else {
                txt.classList.add('line-clamp-3');
                btn.innerText = t.readmore;
            }
        }

        function copyCode(btn, code) {
            navigator.clipboard.writeText(code);
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<span class="material-symbols-outlined text-lg notranslate">check</span>`;
            btn.classList.add('bg-green-500');
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.classList.remove('bg-green-500');
            }, 2000);
        }

        loadNews();
    </script>
</body>
</html>
